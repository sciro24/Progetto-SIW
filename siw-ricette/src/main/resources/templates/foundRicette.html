<!DOCTYPE html>
<html>

<head>
	<title>Ricette Trovate</title>
	<link rel="stylesheet" href="/css/stile2.css" />
</head>

<body>
    <div class="container">

	<!-- PULSANTE LOGIN/LOGOUT -->
	    <header>
            <nav>
                <a href="/" id="home-button">Home</a>
                <div class="auth-buttons">
                    <div th:if="${userDetails}">
                        <span th:text="${userDetails.username}"></span>
                        <a href="/logout">Logout</a>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <a href="/login">Login</a>
                    </div>
                </div>
            </nav>
        </header>

	<div><img src="/images/logo-siw.png" width="10%"/></a></div>
	<h1>Ricette che soddisfano i requisiti</h1>
	<div th:if="${ricette != null}">
	<div th:if="${ricette.isEmpty()}">Non ci sono Ricette che soddisfano i requisiti</div>
	<ul th:if="${!ricette.isEmpty()}">
		<li th:each="ricetta : ${ricette}">
			<a href="ricetta.html" th:href="@{'/ricetta' + '/' + ${ricetta.id}}"
				th:text="${ricetta.nome} + ' (' + ${ricetta.tempoPreparazione}+')'"></a>
		</li>
	</ul>
	 </div>
    <div th:if="${ricette == null}">
        Errore: ricette is null.
    </div>
</body>

</html>
