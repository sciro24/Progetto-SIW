<!DOCTYPE html>
<html>

<head>
	<nome>
		Nuova Ricetta
	</nome>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>

	<!-- PULSANTE LOGIN/LOGOUT -->
	<header>
		
	<div th:if="${userDetails}">
	   <span th:text="${userDetails.username}"></span>
	   <a href="/logout">Logout</a>
	</div>
	<div sec:authorize="!isAuthenticated()">
	   <a href="/login">Login</a>
	</div>

	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="10%" /></a></div>
	<h1>Aggiorna Ricetta</h1>
	<div th:if="${ricetta}">
		<div>
			<span th:text="${ricetta.nome}">Up!</span>
			<span th:text="'(' + ${ricetta.tempoPreparazione} + ')'">2000</span>
		</div>
		
		<div>
			<span>Ingredienti: </span>
			<div th:each="ingrediente: ${ricetta.ingredienti}">
				<span th:text="${ingrediente.nome}">Pomodoro</span>
			</div>
			<a th:href="@{'/admin/updateIngredienti/' + ${ricetta.id}}">
				<button type="button">Modifica</button>
			</a>
		</div>
		<div th:unless="${ricetta}">Ricetta non esistente</div>
</body>

</html>
