<!DOCTYPE html>
<html>

<head>
	<title>Elenco Ingredienti</title>
	<link rel="stylesheet" href="/css/stile2.css" />
</head>

<body>
    <div class="container">

	<!-- PULSANTE LOGIN/LOGOUT -->
	<header>
		
	<div th:if="${userDetails}">
	   <span th:text="${userDetails.username}"></span>
	   <a href="/logout">Logout</a>
	</div>
	<div sec:authorize="!isAuthenticated()">
	   <a href="/login">Login</a>
	</div>

	</header>

	<div><img src="/images/logo-siw.png" width="10%"/></a></div>
	<h1>Elenco Ingredienti</h1>
	<div th:if="${ingredienti==null || ingredienti.isEmpty()}">Non ci sono ingredienti nel sistema</div>
	<ul>
		<li th:each="ingrediente : ${ingredienti}">
			<a th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}"
				th:text="${ingrediente.nome} ">Pomodoro</a>
		</li>
	</ul>
</body>

</html>
